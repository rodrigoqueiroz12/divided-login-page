<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Divided Login Page</title>

        <!-- FAVICON -->
        <link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon" />

        <!-- CSS -->
        <!-- Reset -->
        <link rel="stylesheet" href="assets/css/reset.css" />
        <!-- Config -->
        <link rel="stylesheet" href="assets/css/config.css" />
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="assets/css/responsive-sm.css" />
    </head>
    <body>
        <div class="app">
            <div class="background-one"></div>
            <div class="background-two"></div>
            <div class="content">
                <header class="header">
                    <a href="#">
                        <img src="assets/images/logo.svg" />
                    </a>
                    <nav id="navigation" data-visible="false">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Products</a>
                        <a href="#" class="nav-link">Support</a>
                        <a href="#" class="nav-link">About</a>
                    </nav>
                    <div class="login-links-container">
                        <a href="#" class="button-login">Login</a>
                        <a href="#" class="button-sign-up">Sign up</a>
                    </div>
                    <div class="mobile-menu">
                        <button aria-controls="navigation" aria-expanded="false" class="hamburguer-menu">
                            <img src="assets/images/hamburguer.svg" />
                        </button>
                    </div>
                </header>
                <main>
                    <div class="container">
                        <div class="login-container">
                            <h1>Login to your account</h1>
                            <form action="#" class="login-form" novalidate>
                                <div class="inputs-container">
                                    <div class="input-control">
                                        <label for="email">E-mail</label>
                                        <div class="input">
                                            <img src="assets/images/email.svg" />
                                            <input type="email" id="email" placeholder="Your e-mail" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="input-control">
                                        <label for="password">Password</label>
                                        <div class="input">
                                            <img src="assets/images/key.svg" class="key-icon" />
                                            <input type="password" id="password" placeholder="Enter passwords" autocomplete="off"/>
                                            <img src="assets/images/eye.svg" class="eye-icon" />
                                        </div>
                                    </div>
                                </div>
                                <div class="buttons-container">
                                    <a href="#" class="register-button">Register</a>
                                    <button type="submit" class="login-button">Login</button>
                                </div>
                                <div class="remember-forgot-container">
                                    <div class="remember-control">
                                        <input type="checkbox" id="remember" />
                                        <label for="remember">Remember me</label>
                                    </div>
                                    <a href="#" class="forgot-link">Forgot Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="image-container">
                        <img src="assets/images/girl.svg" />
                    </div>
                </main>
            </div>
        </div>

        <script src="assets/js/scripts.js" defer></script>
    </body>
</html>
